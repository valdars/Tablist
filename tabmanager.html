<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="icons/tabs-48.png" />
  <title>Tab manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <script src="libs/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

  <style media="screen" type="text/css">
  .favicon {
    max-width: 48px;
  }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="tabs is-toggle is-fullwidth">
        <ul>
          <li class="is-active">
            <a data-tablink="tablist">Tabs</a>
          </li>
          <li>
            <a data-tablink="closedtabs">Closed tabs</a>
          </li>
        </ul>
      </div>

    </div>

    <div class="container" data-tabcontainer="tablist">
      <table class="table is-striped is-hoverable is-fullwidth">
        <tbody id="tablist">

        </tbody>
      </table>
    </div>

    <div class="container is-hidden" data-tabcontainer="closedtabs">
      <table class="table is-striped is-hoverable is-fullwidth">
        <tbody id="closedtablist">

        </tbody>
      </table>
    </div>
  </section>
  <script src="tabmanager.js"></script>
</body>

</html>
