<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="icons/tabs-48.png" />
    <title>Tab list - Tab manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <script src="libs/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <style media="screen" type="text/css">
        .favicon {
            width: 2.5em;
            margin-right: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top has-shadow" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-tab is-active" href="tabs.html">Tabs</a>
                    <a class="navbar-item is-tab" href="closed.html">Closed</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field has-addons">
                            <p class="control">
                                    <input class="input" type="text" id="search" placeholder="Search">
                            </p>
                            <p class="control">
                                <a class="button is-danger" id="btnSearchReset">
                                  <span class="icon">
                                    <i class="fa fa-remove" aria-hidden="true"></i>
                                  </span>
                                </a>
                              </p>
                            <p class="control">
                              <a class="button is-primary" id="btnSearch">
                                <span class="icon">
                                  <i class="fa fa-search" aria-hidden="true"></i>
                                </span>
                              </a>
                            </p>
                          </div>
                    </div>
                </div>
            </div>

            <button class="button navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section class="section" style="margin-top: 30px;">

        <div class="container">
            <table class="table is-striped is-hoverable is-fullwidth">
                <tbody id="tablist">

                </tbody>
            </table>
        </div>
    </section>
    <script src="tabs.js"></script>
</body>

</html>
