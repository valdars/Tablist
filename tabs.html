<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="icons/tabs-48.png" />
    <title>Tab list - Tab manager</title>
    <script src="libs/fontawesome/js/fontawesome-all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="libs/bulma/bulma.min.css">
    <script src="libs/jquery/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>

    <style media="screen">
        .favicon {
            width: 2.5em;
            margin-right: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top has-shadow" aria-label="main navigation">
        <div class="container level">
            <div class="level-left">
                <p class="level-item">
                    <a class="navbar-item is-tab is-active" id="tabsMenuItem" href="tabs.html">Tabs</a>
                </p>
                <p class="level-item">
                    <a class="navbar-item is-tab" href="closed.html">Closed</a>
                </p>
                <p class="level-item">
                    <a class="navbar-item is-tab" href="backup.html">Backup</a>
                </p>
                <p class="level-item">
                    <a class="navbar-item is-tab" href="help.html">Help</a>
                </p>
            </div>

            <div class="level-right">
                <div class="field has-addons level-item">
                    <div class="control">
                        <a class="button select-all-btn">
                            <span class="icon">
                                <i class="far fa-check-square"></i>
                            </span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button deselect-all-btn">
                            <span class="icon">
                                <i class="far fa-square"></i>
                            </span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is-danger close-all-btn">
                            <span class="icon">
                                <i class="fa fa-times"></i>
                            </span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is-success unlock-all-btn">
                            <span class="icon">
                                <i class="fa fa-unlock"></i>
                            </span>
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is-danger lock-all-btn">
                            <span class="icon">
                                <i class="fa fa-lock"></i>
                            </span>
                        </a>
                    </div>
                </div>

                <div class="field has-addons level-item">
                    <p class="control">
                        <input class="input" type="text" id="search" placeholder="Search">
                    </p>
                    <p class="control">
                        <a class="button is-danger" id="btnSearchReset">
                            <span class="icon">
                                <i class="fa fa-ban" aria-hidden="true"></i>
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-primary" id="btnSearch">
                            <span class="icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                        </a>
                    </p>
                </div>

                <span>&nbsp;</span>
            </div>
        </div>
    </nav>

    <section class="section" style="margin-top: 30px;">

        <div class="container">
            <table class="table is-striped is-hoverable is-fullwidth">
                <tbody id="tablist">

                </tbody>
            </table>
        </div>
    </section>
    <script src="tabs.js"></script>
</body>

</html>
